<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="tools">
            <ul class="options">
                <li class="option tool" id="brush">
                    <img src="icons/brush.svg" alt="Brush" />
                    <span>Brush</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="icons/eraser.svg" alt="Eraser" />
                    <span>Eraser</span>
                </li>
                <li class="option">
                    <input type="color" id="penColor" title="Change Pen Color" />
                </li>
                <li class="option">
                    <input type="range" id="penSize" min="1" max="30" value="5" title="Change Pen Size" />
                </li>
                <li class="option">
                    <button class="clear-canvas">Clear Canvas</button>
                </li>
                <li class="option">
                    <input type="color" id="bgColor" title="Change Background Color" />
                </li>
                <li class="option">
                    <button class="change-bg">Change Background</button>
                </li>
                <li class="option">
                    <button class="save-img">Save As Image</button>
                </li>
            </ul>
        </div>
        <div class="shapes">
            <ul class="optionss">
                <li class="option tool" id="line">
                    <img src="icons/line.svg" alt="Line" />
                    <span>Line</span>
                </li>
                <li class="option tool" id="arrow">
                    <img src="icons/arrow.svg" alt="Arrow" />
                    <span>Arrow</span>
                </li>
                <li class="option tool" id="circle">
                    <img src="icons/circle.svg" alt="Circle" />
                    <span>Circle</span>
                </li>
                <li class="option tool" id="ellipse">
                    <img src="icons/ellipse.svg" alt="Ellipse" />
                    <span>Ellipse</span>
                </li>
                <li class="option tool" id="rectangle">
                    <img src="icons/rectangle.svg" alt="Rectangle" />
                    <span>Rectangle</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="icons/triangle.svg" alt="Triangle" />
                    <span>Triangle</span>
                </li>
                <li class="option">
                    <input type="checkbox" id="fill-color" />
                    <label for="fill-color">Fill color</label>
                </li>
            </ul>
        </div>
        <div class="board">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
